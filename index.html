<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="completo">
            <div class="barraSuperior">

            </div>
            <div class="ventanaInferior">
                <div class="pantalla">
                    <div class="parteSuperior"></div>
                    <div class="parteInferior"></div>
                </div>
                <div class="controles">
                    <div id="numeros">
                        <button id="operando" value="0">0</button>
                        <button id="operando" value="1">1</button>
                        <button id="operando" value="2">2</button>
                        <button id="operando" value="3">3</button>
                        <button id="operando" value="4">4</button>
                        <button id="operando" value="5">5</button>
                        <button id="operando" value="6">6</button>
                        <button id="operando" value="7">7</button>
                        <button id="operando" value="8">8</button>
                        <button id="operando" value="9">9</button>
                    </div>
                    <div id="operadores">
                        <button class="operador">/</button>
                        <button class="operador">*</button>
                        <button class="operador">-</button>
                        <button class="operador">+</button>
                    </div>
                    <div id="simbolos">
                        <button class="simbolo">C</button>
                        <button class="simbolo">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
