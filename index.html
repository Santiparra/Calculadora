<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
    </head>
    <body>
        <div class="completo">
            <div class="barraSuperior">
            </div>
            <div class="ventanaInferior">
                <div class="pantalla">
                    <div class="parteSuperior"></div>
                    <div class="parteInferior">0</div>
                </div>
                <div class="controles">
                    <div id="fila1">
                        <button id="tecla" class="operando" value="7">7</button>
                        <button id="tecla" class="operando" value="4">4</button>
                        <button id="tecla" class="operando" value="1">1</button>
                        <button id="tecla" class="operando" value="0">0</button>
                    </div>
                    <div id="fila2">
                        <button id="tecla" class="operando" value="8">8</button>
                        <button id="tecla" class="operando" value="5">5</button>
                        <button id="tecla" class="operando" value="2">2</button>
                        <button id="tecla" class="simbolo" value=".">.</button>
                    </div>
                    <div id="fila3">
                        <button id="tecla" class="operando" value="9">9</button>                                               
                        <button id="tecla" class="operando" value="6">6</button>                           
                        <button id="tecla" class="operando" value="3">3</button> 
                        <button id="tecla" class="simbolo" value="negativos">+/-</button>
                    </div>
                    <div id="operadores">
                        <button id="tecla" class="operador" value="/">/</button>
                        <button id="tecla" class="operador" value="*">*</button>
                        <button id="tecla" class="operador" value="-">-</button>
                        <button id="tecla" class="operador" value="+">+</button>
                    </div>
                    <div id="simbolos">
                        <button id="tecla" class="simbolo" value="borrar">borrar</button>
                        <button id="tecla" class="simbolo" value="C">C</button>                        
                        <button id="tecla" class="simbolo" value="=">=</button>
                        
                                                               
                    </div>
                </div>
            </div>
            
        </div>
        <div id="footer">
            <p>Santiparra</p> 
            <a href="https://github.com/Santiparra"><img src="github-mark.svg" alt="Logo de Github conteniendo un link"></a>
        </div>
    </body>
</html>
